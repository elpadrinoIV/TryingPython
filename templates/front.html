<!DOCTYPE html>

<html>
    <head>
        <title>BloggY</title>
        <link type="text/css" rel="stylesheet" href="/stylesheets/blog.css"/>
    </head>

    <body>
        <a href="/" class="main-title">BloggY</a>

        {% for post in posts %}
            <div class="post">
                <div class="post-heading">
                    <a href="#" class="post-title">{{post.subject}}</a>
                    <div class="post-date">{{post.created}}</div>
                    <div class="post-content">{{post.content}}</div>
                    <div>KEY: {{post.key().id()}}</div>
                </div>
            </div>
        {% endfor %}

    </body>
</html>
