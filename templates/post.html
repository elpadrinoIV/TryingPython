{% extends "base.html" %}
{% block body_content %}
<div id="content">

        <div class="post-heading">
            <a href="#" class="post-title">{{post.subject}}</a>

        <div class="post-content">{{post.content}}</div>

    <div class="age">Queried {{ultimo_query}} seconds ago</div>
</div>
{% endblock %}
