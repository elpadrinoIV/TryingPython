{% extends "base.html" %}

{% block body_content%}
<h2>Login</h2>

<form method="post">
    <table>
        <tbody>
            <tr>
                <td class="label">Username</td>
                <td><input type="text" name="username" value=""/></td>
            </tr>
            <tr>
                <td class="label">Password</td>
                <td><input type="password" name="password" value=""/></td>
            </tr>
            <div class="error">{{error_login}}</div>
        </tbody>
    </table>
    <input type="submit"/>
</form>
{% endblock %}
